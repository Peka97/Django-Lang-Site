{% load static %}

<div class='container'>
    <div id="carouselCaptions" class="carousel slide">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'main/images/solo_learn.png' %}" class="d-block w-100" alt="First Slide Image">
            <div class="carousel-caption d-none d-md-block mx-3">
                <h5>Индивидуальные занятия</h5>
                <p>{% lorem 15 w random %}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/group_learn.png' %}" class="d-block w-100" alt="Second Slide Image">
            <div class="carousel-caption d-none d-md-block mx-3">
                <h5>Групповые занятия</h5>
                <p>{% lorem 15 w random %}</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/remote_learn.png' %}" class="d-block w-100" alt="Third Slide Image">
            <div class="carousel-caption d-none d-md-block mx-3">
                <h5>Удаленный формат</h5>
                <p>{% lorem 15 w random %}</p>
            </div>
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
